<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main-style.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=north" />    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Local Storage Shop List</title>
</head>
<body>
    <main class="content">
        <ul class="list" id="list"></ul>  
        <div class="main">
            <form action="" class="add" id="newItem">
                    <input type="text" name="name" id="name" placeholder="type anything" required>
                    <input type="number" name="amount" id="amount" min="1" placeholder="qty" required>
                    <input type="submit" value="add" id="register" class="register">
            </form>
        </div>      
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
